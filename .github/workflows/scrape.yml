name: Termin Checker

on:
  workflow_dispatch: # Allows manual triggering
  schedule:
    # GitHub Actions runs in UTC. 
    # Germany (Winter) is UTC+1. Germany (Summer) is UTC+2.
    
    # Run at 07:57 CET (06:57 UTC) Mon-Fri
    # - cron: '57 6 * * 1-5'

    # Run every 10 minutes from 08:07 to 09:57 CET Mon-Fri
    # (07:07 to 08:57 UTC)
     - cron: '7,17,27,37,47,57 4,5,6,7,8 * * 1-5'

jobs:
  check-appointments:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install Python Dependencies
        run: pip install -r requirements.txt

      - name: Get Playwright Version
        id: playwright-version
        run: echo "VERSION=$(python -c 'import playwright; print(playwright.__version__)')" >> $GITHUB_OUTPUT

      # Browser Caching
      # NOTE: 'v2' added to key to bust old cache and force fresh install
      - name: Cache Playwright Browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-v2-${{ steps.playwright-version.outputs.VERSION }}

      # Install browsers ONLY if cache miss
      # FIXED: Added 'chromium-headless-shell' and '--with-deps'
      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: playwright install chromium chromium-headless-shell --with-deps

      - name: Run Termin Checker
        run: python main.py

      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        if: always() # Runs even if the script fails
        with:
          name: screenshots
          path: results/
          retention-days: 60
