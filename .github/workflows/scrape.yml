name: Termin Checker

on:
  schedule:
# --- BLOCK 1: Morgens bis Mittags ---
    # Mo, Di, Mi, Fr: 01:00 bis 12:00 Uhr (DE) -> 00:00 bis 11:00 (UTC)
    - cron: '*/15 0-11 * * 1,2,3,5'
    
    # Do: 01:00 bis 17:00 Uhr (DE) -> 00:00 bis 16:00 (UTC)
    - cron: '*/15 0-16 * * 4'

    # --- BLOCK 2: Der sp채te Abend (23:00 - 00:00) ---
    # Mo-Fr: 23:00 bis 00:00 Uhr (DE) -> 22:00 bis 23:00 (UTC)
    - cron: '*/15 22 * * 1-5'

    # --- BLOCK 3: Die kritische 00:00 Uhr Stunde ---
    # Mo-Fr: 00:00 bis 01:00 Uhr (DE) -> 23:00 bis 00:00 (UTC VORTAG!)
    # Da dies in UTC am Vorabend passiert, m체ssen wir So-Do (0-4) ausw채hlen.
    - cron: '*/15 23 * * 0-4'
  workflow_dispatch:

jobs:
  check-appointments:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip' # Dies cached automatisch die Python-Bibliotheken

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Get Playwright version
        id: playwright-version
        run: echo "VERSION=$(python -c 'import playwright; print(playwright.__version__)')" >> $GITHUB_OUTPUT

      # Browser-Cache Logik
      - name: Cache Playwright Browsers
        uses: actions/cache@v3
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.VERSION }}

      # Installiere Browser NUR wenn sie nicht im Cache waren
      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: playwright install chromium

      - name: Run Script
        run: python main.py

      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        if: always() # L채dt Screenshots hoch, auch wenn das Skript einen Fehler wirft
        with:
          name: screenshots
          path: results/
          retention-days: 5
