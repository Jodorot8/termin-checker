name: Termin Checker

on:
  schedule:
    # GitHub Actions schedules run in UTC time.
    # Germany is UTC+1 (Winter) and UTC+2 (Summer).
    # The following schedule is calculated for German Winter Time (CET).

    # 1. Start specifically at 07:57 CET (06:57 UTC)
    #- cron: '57 6 * * 1-5'

    # 2. Run every 10 minutes from 08:07 CET to 09:57 CET
    #    (07:07 UTC to 08:57 UTC)
    #    Minutes: 07, 17, 27, 37, 47, 57
    #    Hours (UTC): 7 and 8
    #- cron: '7,17,27,37,47,57 7,8 * * 1-5'

  workflow_dispatch:

jobs:
  check-appointments:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Ensure playwright CLI is available even if not declared in requirements.txt
          python -m pip install playwright

      - name: Get Playwright version
        id: playwright-version
        run: echo "VERSION=$(python -c 'import playwright; print(playwright.__version__)')" >> $GITHUB_OUTPUT

      # Browser Caching Logic
      - name: Cache Playwright Browsers
        uses: actions/cache@v3
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.VERSION }}

      - name: Debug: cache hit
        run: echo "Cache hit = ${{ steps.playwright-cache.outputs.cache-hit }}"

      # Install browsers ONLY if cache miss
      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: |
          # Install Playwright browsers and OS dependencies (safer for fresh runners)
          python -m playwright install --with-deps

      - name: Run Script
        run: python main.py

      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        if: always() # Uploads screenshots even if the script fails
        with:
          name: screenshots
          path: results/
          retention-days: 60
