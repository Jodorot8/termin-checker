name: Termin Checker

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  check-appointments:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip' # Dies cached automatisch die Python-Bibliotheken

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Get Playwright version
        id: playwright-version
        run: echo "VERSION=$(python -c 'import playwright; print(playwright.__version__)')" >> $GITHUB_OUTPUT

      # Browser-Cache Logik
      - name: Cache Playwright Browsers
        uses: actions/cache@v3
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.VERSION }}

      # Installiere Browser NUR wenn sie nicht im Cache waren
      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: playwright install chromium

      - name: Run Script
        run: python main.py

      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        if: always() # LÃ¤dt Screenshots hoch, auch wenn das Skript einen Fehler wirft
        with:
          name: screenshots
          path: results/
          retention-days: 5
