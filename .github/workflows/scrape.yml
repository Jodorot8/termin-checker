name: Termin Checker

on:
  schedule:
    # GitHub Actions schedules run in UTC time.
    # Germany is UTC+1 (Winter) and UTC+2 (Summer).
    # The following schedule is calculated for German Winter Time (CET).

    # 1. Start specifically at 07:57 CET (06:57 UTC)
    #- cron: '57 6 * * 1-5'

    # 2. Run every 10 minutes from 08:07 CET to 09:57 CET
    #    (07:07 UTC to 08:57 UTC)
    #    Minutes: 07, 17, 27, 37, 47, 57
    #    Hours (UTC): 7 and 8
    #- cron: '7,17,27,37,47,57 7,8 * * 1-5'

  workflow_dispatch:

jobs:
  check-appointments:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Get Playwright version
        id: playwright-version
        run: echo "VERSION=$(python -c 'import playwright; print(playwright.__version__)')" >> $GITHUB_OUTPUT

      # Browser Caching Logic
      - name: Cache Playwright Browsers
        uses: actions/cache@v3
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.VERSION }}

      # Install browsers ONLY if cache miss
      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: playwright install chromium

      - name: Run Script
        run: python main.py

      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        if: always() # Uploads screenshots even if the script fails
        with:
          name: screenshots
          path: results/
          retention-days: 60
